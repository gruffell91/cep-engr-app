<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CEP Engineering Application</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a class="navbar-brand text-light">CEP Engineering Application</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class=" jumbotron jumbotron-fluid bg-dark jumbo-home">
      <div class="container ">
        <div class="row">
          <h1 class="text-white font-weight-light">CEP Application Pre-Work</h1>
        </div>
      </div>
    </div>
    <div class="container margin50">
      <div class="row">
        <div class="col-3">
          <div class="card border-dark mb-5">
            <div class="card-header">Name</div>
            <div class="card-body text-center ">
              <p id="firstName-text" class="card-text text-justify" style="display:none;"></p>
              <button type="button" class="btn btn-secondary" id="firstName">Here</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card border-dark mb-5">
            <div class="card-header">Surname</div>
            <div class="card-body text-center ">
              <p id="lastName-text" class="card-text text-justify" style="display:none;"></p>
              <button type="button" class="btn btn-secondary" id="lastName">Here</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card border-dark mb-5">
            <div class="card-header">Job Title</div>
            <div class="card-body text-center ">
              <p id="jobTitle-text" class="card-text text-justify" style="display:none;"></p>
              <button type="button" class="btn btn-secondary" id="jobTitle">Here</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card border-dark mb-5">
            <div class="card-header">Home Office</div>
            <div class="card-body text-center ">
              <p id="homeOffice-text" class="card-text text-justify" style="display:none;"></p>
              <button type="button" class="btn btn-secondary" id="homeOffice">Here</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="text-center">
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-secondary" id="tellMeMore">Tell Me More</button>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3 mb-2 bg-black text-white margin50">
      <div class="container margin50">
        <div class="row">
          <div class="col-6">
            <image src="img/geoff.jpg" alt="main picture" class="rounded" width="500" height="700" />
          </div>
          <div class="col-6" id="content-tellmeMore-text" style="display:none;">
            <p id="tellmeMore-text" class="text-white text-justify"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/init.js"></script>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="row text-center margin50">
        <a href="http://www.linkedin.com/in/geoffrey-ruffell" target="_blank" title="linkedin">
          <i class="fab fa-linkedin-in fa-2x text-secondary margin10right"></i>
        </a>
        <a href="https://www.instagram.com/geoffrey_ruffell/?hl=en" target="_blank" title="Instagram">
          <i class="fab fa-instagram fa-2x text-secondary margin10right"></i>
        </a>
        <a href="https://github.com/gruffell91" target="_blank" title="GitHub">
          <i class="fab fa-github-square fa-2x text-secondary"></i>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
